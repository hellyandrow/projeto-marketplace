<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Marketplace</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./rsc/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/css/global.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <div id="navbar-component"></div>

    <section class="mb-3">
        <div id="nav-links-component"></div>
    </section>

    <section class="mb-4">
        <div class="container">
            <div class="card bg-light">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-10 d-flex align-items-center justify-content-start">
                            <h2>Produto</h2>
                        </div>
                        <div class="col-md-2 d-flex align-items-center justify-content-end">
                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                data-target="#valuesModal">
                                Comprar
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body py-3">
                    <div class="container">
                        <div class="row gy-2">
                            <div class="col-md-4 d-flex align-items-center justify-content-center">
                                <label class="img-banner-container d-flex align-items-center justify-content-center">
                                    <img id="img-product" width="100%" height="100%" class="img-banner" />
                                </label>
                            </div>
                            <div class="col-md-8 d-flex flex-column justify-content-between">
                                <span class="text-break" id="product-details"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="modal fade" id="valuesModal" tabindex="-1" role="dialog" aria-labelledby="valuesModal"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form id="form-request-product-sale">
                <div class="modal-content">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-10 d-flex align-items-center justify-content-start">
                                <h2>Novo pedido de compras</h2>
                            </div>
                            <div class="col-md-2 d-flex align-items-center justify-content-end">
                                <button type="button" id="close-modal" class="close" data-dismiss="modal"
                                    aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="quantity" class="col-form-label">Quantidade:</label>
                            <input type="text" class="form-control" id="quantity" required>
                        </div>
                        <div class="form-group">
                            <label for="final-value" class="col-form-label">Valor final:</label>
                            <input type="text" class="form-control" id="final-value" readonly>
                        </div>

                        <div class="form-group form-check m-2">
                            <input class="form-check-input" type="checkbox" id="checkboxSendWhatsapp">
                            <label class="form-check-label" for="checkboxSendWhatsapp">Enviar mensagem via
                                Whatsapp</label>
                        </div>

                        <div class="form-group" id="messageInput" style="display: none;">
                            <label for="message" class="col-form-label">Mensagem:</label>
                            <textarea class="form-control" id="message"></textarea>
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary">Finalizar
                            pedido</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="position-fixed bottom-0 end-0 p-3 " style="z-index: 11">
        <div id="toast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body">
                <span id="toastBody"></span>
            </div>
        </div>
    </div>

    <!--  EXTERNALS SCRIPTS-->
    <script src="./rsc/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./rsc/jquery-3.6.0/jquery-3.6.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-storage.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>

    <!-- CUSTOM SCRIPTS ESSENTIALS -->
    <script src="./src/firebase/instance.js"></script>
    <script src="./src/firebase/database.js"></script>
    <script src="./src/firebase/storage.js"></script>
    <script src="./src/firebase/auth.js"></script>
    <script src="./src/js/constants-enumerations.js"></script>
    <script src="./src/js/utils.js"></script>
    <script src="./src/js/config.js"></script>
    <script src="./src/js/category/category-factory.js"></script>
    <script src="./src/js/category/category-product-facade.js"></script>
    <script src="./src/js/category/category-shop-facade.js"></script>
    <script src="./src/js/shop-facade.js"></script>
    <script src="./src/js/product-facade.js"></script>
    <script src="./src/js/sale-facade.js"></script>
    <script src="./src/js/components.js"></script>

    <!-- PAGE SCRIPTS -->
    <script src="./src/pages/profile-product/profile-product.js"></script>
</body>

</html>
