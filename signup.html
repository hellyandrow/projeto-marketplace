<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Marketplace</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./rsc/bootstrap-5.1.3-dist/css/bootstrap.min.css">

<body>
    <form class="col-md-6 mx-auto px-5 form" id="form-signup">
        <div class="mx-auto col-4  mb-3 text-center">
            <h5 class="form__title">Cadastro</h5>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="inputName" placeholder="Hellyandro" required>
            <label for="inputName">Nome</label>
        </div>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="inputEmail" placeholder="user123@example.com" required>
            <label for="inputEmail">Email</label>
        </div>


        <select class="form-select mb-3 form__select" id="selectState" required></select>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="inputPassword" placeholder="_blank" required>
            <label for="inputPassword">Senha</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="inputConfirmPassword" placeholder="_blank" required>
            <label for="inputConfirmPassword">Confirmar senha</label>
            <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" id="checkboxShowHidePassword">
                <label class="form-check-label" for="checkboxShowHidePassword">Mostrar senha</label>
            </div>
        </div>
        <div class="form-floating mb-3">
            <button class="btn btn-primary w-100 my-2">Criar conta</button>
            <a href="./login.html">JÃ¡ possui uma conta?</a>
        </div>
    </form>

    <div id="toast-component"></div>


     <!--  EXTERNALS SCRIPTS-->

     <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-analytics.js"></script>
     <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>
     <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
     <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-storage.js"></script>
     <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
 
     <!-- CUSTOM SCRIPTS ESSENTIALS -->
     <script src="./src/firebase/instance.js"></script>

     <script src="./src/js/category/category-factory.js"></script>
     <script src="./src/js/category/category-product-facade.js"></script>

</body>

</html>
