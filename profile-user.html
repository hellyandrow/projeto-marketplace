    <section class="mb-4">
        <div class="container">
            <div class="card bg-light">
                <h2 class="card-header">Meu perfil</h2>
                <div class="card-body py-3">
                    <div class="row py-2">
                        <div class="col-md-3 d-flex align-items-center justify-content-center">
                            <label class="img-profile-container d-flex align-items-center justify-content-center">
                                <img id="img-profile" width="100%" height="100%" class="img-profile" />
                            </label>
                        </div>
                        <div class="col-md-9 d-flex flex-column justify-content-between">
                            <span class="text-break" id="user-details"></span>
                            <span>
                                <!-- COLOCAR PARA SER RENDERIZADO EM UM COMPONENT -->
                                <button class="btn btn-primary w-100 mb-2" id="btn-edit-informations">Editar
                                    informações</button>
                                <div class="d-none d-md-inline-flex btn-group w-100 flex-wrap">
                                    <a href="./create-shop.html" class="btn-shop btn btn-outline-primary">Anuncie
                                        conosco</a>
                                    <a href="./create-shop.html" class="btn btn-outline-primary">Resgatar código</a>
                                    <a href="./create-shop.html" class="btn btn-outline-primary">Conteúdo salvo</a>
                                    <a href="./create-shop.html" class="btn btn-outline-primary">Caixa de mensagens</a>
                                </div>
                                <div class="d-inline-flex d-md-none btn-group-vertical w-100 flex-wrap">
                                    <a href="./create-shop.html" class="btn-shop btn btn-outline-primary">Anuncie
                                        conosco</a>
                                    <a href="./create-shop.html" class="btn btn-outline-primary">Resgatar código</a>
                                    <a href="./create-shop.html" class="btn btn-outline-primary">Conteúdo salvo</a>
                                    <a href="./create-shop.html" class="btn btn-outline-primary">Caixa de mensagens</a>
                                </div>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="position-fixed bottom-0 end-0 p-3 " style="z-index: 11">
        <div id="toast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body">
                <span id="toastBody"></span>
            </div>
        </div>
    </div>
