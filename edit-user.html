<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Marketplace</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./rsc/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/css/global.css">

</head>

<body>
    <form class="col-md-6 mx-auto px-5 form" id="form-signup">
        <div class="mx-auto mb-3 text-center">
            <h5 class="form__title">Editar informações</h5>
        </div>

        <div class="mx-auto mb-3 text-center d-flex align-items-center justify-content-center">
            <label class="img-profile-container d-flex align-items-center justify-content-center">
                <div style="position: absolute;">
                    <input id="input-profile-pic" type="file" accept="image/*" style="display:none">
                    <button type="button" id="button-label-image" class="custom-button-upload"
                        onclick="document.getElementById('input-profile-pic').click()">
                        Escolha uma imagem</button>
                </div>
                <img id="img-profile" width="100%" height="100%" class="img-profile" />
            </label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="inputName" placeholder="Hellyandro" required>
            <label for="inputName">Nome</label>
        </div>

        <div class="form-floating mb-3">
            <input type="email" readonly class="form-control" id="inputEmail" placeholder="user123@example.com"
                required>
            <label for="inputEmail">Email</label>
        </div>

        
        <select class="form-select mb-3 form__select" id="selectState" required></select>


        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="inputTelephone" placeholder="92 99891-8971" required>
            <label for="inputTelephone">Telefone</label>
        </div>

        <div class="form-floating mb-3 text-center">
            <button class="btn btn-primary w-100 my-2">Confirmar alterações</button>
            <a href="./profile-user.html">Voltar</a>
        </div>
    </form>

    <div id="toast-component"></div>



     <!--  EXTERNALS SCRIPTS-->
     <script src="./rsc/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
     <script src="./rsc/jquery-3.6.0/jquery-3.6.0.min.js"></script>
     <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
     <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
     <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-analytics.js"></script>
     <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>
     <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
     <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-storage.js"></script>
     <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
 
     <!-- CUSTOM SCRIPTS ESSENTIALS -->
     <script src="./src/firebase/instance.js"></script>
     <script src="./src/firebase/database.js"></script>
     <script src="./src/firebase/storage.js"></script>
     <script src="./src/firebase/auth.js"></script>
     <script src="./src/js/constants-enumerations.js"></script>
     <script src="./src/js/utils.js"></script>
     <script src="./src/js/config.js"></script>
     <script src="./src/js/category/category-factory.js"></script>
     <script src="./src/js/category/category-product-facade.js"></script>
     <script src="./src/js/category/category-shop-facade.js"></script>
     <script src="./src/js/shop-facade.js"></script>
     <script src="./src/js/product-facade.js"></script>
     <script src="./src/js/components.js"></script>
    <!-- PAGE SCRIPTS -->
    <script src="./src/pages/edit-user/edit-user.js"></script>
</body>

</html>
