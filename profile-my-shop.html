<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Marketplace</title>

    <!-- <link rel="stylesheet" href="./rsc/bootstrap-icons-1.7.0/bootstrap-icons.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./rsc/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/css/global.css">
</head>

<body>
    <div id="navbar-component"></div>

    <section id="nav-links-component"></section>

    <section class="mb-4">
        <div class="container">
            <div class="card bg-light">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-10 d-flex align-items-center justify-content-start">
                            <h2>Minha loja</h2>
                        </div>
                        <div class="col-md-2 d-flex align-items-center justify-content-end"><a href="./edit-shop.html"
                                class="btn-shop btn btn-outline-primary">Editar
                                informações</a></div>
                    </div>
                </div>

                <div class="card-body py-3">
                    <div class="container">
                        <div class="row gy-2">
                            <div class="col-md-4 d-flex align-items-center justify-content-center">
                                <label class="img-banner-container d-flex align-items-center justify-content-center">
                                    <img id="img-banner" width="100%" height="100%" class="img-banner" />
                                </label>
                            </div>
                            <div class="col-md-8 d-flex flex-column justify-content-between">
                                <span class="text-break" id="shop-details"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="mb-4">
        <div class="container">
            <div class="card bg-light">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-10 d-flex align-items-center justify-content-start">Meus Produtos</div>
                        <div class="col-md-2 d-flex align-items-center justify-content-end"><a
                                href="./create-product.html" class="btn-shop btn btn-outline-primary">Novo
                                produto</a></div>
                    </div>
                </div>

                <div class="card-body py-3">
                    <div class="container">
                        <div class="row" id="my-products">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="position-fixed bottom-0 end-0 p-3 " style="z-index: 11">
        <div id="toast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body">
                <span id="toastBody"></span>
            </div>
        </div>
    </div>

     <!--  EXTERNALS SCRIPTS-->
     <script src="./rsc/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
     <script src="./rsc/jquery-3.6.0/jquery-3.6.0.min.js"></script>
     <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
     <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
     <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-analytics.js"></script>
     <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>
     <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
     <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-storage.js"></script>
     <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
 
     <!-- CUSTOM SCRIPTS ESSENTIALS -->
     <script src="./src/firebase/instance.js"></script>
     <script src="./src/firebase/database.js"></script>
     <script src="./src/firebase/storage.js"></script>
     <script src="./src/firebase/auth.js"></script>
     <script src="./src/js/constants-enumerations.js"></script>
     <script src="./src/js/utils.js"></script>
     <script src="./src/js/config.js"></script>
     <script src="./src/js/category/category-factory.js"></script>
     <script src="./src/js/category/category-product-facade.js"></script>
     <script src="./src/js/category/category-shop-facade.js"></script>
     <script src="./src/js/shop-facade.js"></script>
     <script src="./src/js/product-facade.js"></script>
     <script src="./src/js/components.js"></script>

    <!-- PAGE SCRIPTS -->
    <script src="./src/pages/profile-my-shop/profile-my-shop.js"></script>

</html>
