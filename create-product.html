<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Marketplace</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./rsc/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/css/global.css">
</head>

<body>
    <form class="col-md-6 mx-auto px-5 form" id="form-create-shop">
        <div class="mx-auto mb-3 text-center">
            <h5 class="form__title">Cadastro de produto</h5>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="inputName" placeholder="_blank" required>
            <label for="inputName">Nome</label>
        </div>

        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="inputPrice" placeholder="_blank" required>
            <label for="inputPrice">Preço</label>
        </div>

        <select class="form-select mb-3 form__select" id="selectCategoryProduct"></select>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="inputCustomCategory" placeholder="_blank">
            <label for="inputCustomCategory">Categoria customizada</label>
        </div>

        <div class="mb-3">
            <label for="inputDescription">Descrição</label>
            <textarea class="form-control" id="inputDescription" rows="5" required></textarea>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label class="d-flex align-items-center justify-content-center" style="width: 100%; height: 200px;">
                    <div style="position: absolute;">
                        <input id="input-picker-image1" type="file" accept="image/*" style="display:none">
                        <button type="button" id="button-picker-image1" class="custom-button-upload"
                            onclick="document.getElementById('input-picker-image1').click()">
                            Escolha a 1° imagem</button>
                    </div>
                    <img id="img-product1" width="100%" height="100%" class="img-banner" />
                </label>
            </div>
            <div class="col-md-6">
                <label class="d-flex align-items-center justify-content-center" style="width: 100%; height: 200px;">
                    <div style="position: absolute;">
                        <input id="input-picker-image2" type="file" accept="image/*" style="display:none">
                        <button type="button" id="button-picker-image2" class="custom-button-upload"
                            onclick="document.getElementById('input-picker-image2').click()">
                            Escolha a 2° imagem</button>
                    </div>
                    <img id="img-product2" width="100%" height="100%" class="img-banner" />
                </label>
            </div>
        </div>

        <div class="form-floating mb-3 text-center">
            <button class="btn btn-primary w-100 my-2">Criar</button>
            <a href="./profile-my-shop.html">Voltar</a>
        </div>
    </form>

    <div id="toast-component"></div>

    <!--  EXTERNALS SCRIPTS-->
    <script src="./rsc/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./rsc/jquery-3.6.0/jquery-3.6.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-storage.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>

    <!-- CUSTOM SCRIPTS ESSENTIALS -->
    <script src="./src/firebase/instance.js"></script>
    <script src="./src/firebase/database.js"></script>
    <script src="./src/firebase/storage.js"></script>
    <script src="./src/firebase/auth.js"></script>
    <script src="./src/js/constants-enumerations.js"></script>
    <script src="./src/js/utils.js"></script>
    <script src="./src/js/config.js"></script>
    <script src="./src/js/category/category-factory.js"></script>
    <script src="./src/js/category/category-product-facade.js"></script>
    <script src="./src/js/shop-facade.js"></script>
    <script src="./src/js/product-facade.js"></script>
    <script src="./src/js/components.js"></script>

    <!-- PAGE SCRIPTS -->
    <script src="./src/pages/create-product/create-product.js"></script>
</body>

</html>
